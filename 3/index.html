<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<%
			str = "for $elem in collaborators return $elem"
			result = ArraySelectAll(XQuery(str))
			
			for (person in result) {
				%>
				<h2><%=person.fullname%></h2>
			<%}%>
		</div>
	</body>
</html>
